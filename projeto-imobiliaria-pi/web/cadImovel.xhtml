<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </h:head>
    <h:body>
        <ui:composition template="./index.xhtml">
            <ui:define name="center">
                <div id="geral">
                    <p:fieldset legend="Cadastro de Imovel" toggleable="true" toggleSpeed="500" style="margin-top: 30px">  
                        <h:form id="formCad">
                            <h:panelGrid style="margin-bottom: 20px;" columns="2">
                                <h:outputLabel value="Nome:" />
                                <p:inputText id="nome" 
                                             value="#{imovelControle.imovel.nome}" 
                                             required="true" requiredMessage="nome é obrigatório" style="margin-left: 45px;"/>

                                <h:outputText value="Sala: " />  
                                <p:selectOneMenu value="#{imovelControle.imovel.sala}" style="margin-left: 45px;" >  
                                    <f:selectItem itemLabel="Selecione" itemValue="" />  
                                    <f:selectItem itemLabel="0" itemValue="0" />  
                                    <f:selectItem itemLabel="1" itemValue="1" />  
                                    <f:selectItem itemLabel="2" itemValue="2" />  
                                    <f:selectItem itemLabel="3" itemValue="3" />  
                                    <f:selectItem itemLabel="+4" itemValue="4" />
                                </p:selectOneMenu>
                                
                                <h:outputText value="Dormitorio: " />  
                                <p:selectOneMenu value="#{imovelControle.imovel.dormitorio}" style="margin-left: 45px;"> 
                                    <f:selectItem itemLabel="Selecione" itemValue="" />  
                                    <f:selectItem itemLabel="0" itemValue="0" />  
                                    <f:selectItem itemLabel="1" itemValue="1" />  
                                    <f:selectItem itemLabel="2" itemValue="2" />  
                                    <f:selectItem itemLabel="3" itemValue="3" />  
                                    <f:selectItem itemLabel="+4" itemValue="4" />
                                </p:selectOneMenu>
                                
                                <h:outputText value="Banheiro: " />  
                                <p:selectOneMenu value="#{imovelControle.imovel.banheiro}" style="margin-left: 45px;">
                                    <f:selectItem itemLabel="Selecione" itemValue="" />  
                                    <f:selectItem itemLabel="0" itemValue="0" />  
                                    <f:selectItem itemLabel="1" itemValue="1" />  
                                    <f:selectItem itemLabel="2" itemValue="2" />  
                                    <f:selectItem itemLabel="3" itemValue="3" />  
                                    <f:selectItem itemLabel="+4" itemValue="4" />
                                </p:selectOneMenu>
                                
                                <h:outputText value="Suite: " />  
                                <p:selectOneMenu value="#{imovelControle.imovel.suite}" style="margin-left: 45px;">  
                                    <f:selectItem itemLabel="Selecione" itemValue="" />  
                                    <f:selectItem itemLabel="0" itemValue="0" />  
                                    <f:selectItem itemLabel="1" itemValue="1" />  
                                    <f:selectItem itemLabel="2" itemValue="2" />  
                                    <f:selectItem itemLabel="3" itemValue="3" />  
                                    <f:selectItem itemLabel="+4" itemValue="4" />
                                </p:selectOneMenu>
                                
                                <h:outputText value="Garagem: " />  
                                <p:selectOneMenu value="#{imovelControle.imovel.garagem}" style="margin-left: 45px;">  
                                    <f:selectItem itemLabel="Selecione" itemValue="" />  
                                    <f:selectItem itemLabel="0" itemValue="0" />  
                                    <f:selectItem itemLabel="1" itemValue="1" />  
                                    <f:selectItem itemLabel="2" itemValue="2" />  
                                    <f:selectItem itemLabel="3" itemValue="3" />  
                                    <f:selectItem itemLabel="+4" itemValue="4" />
                                </p:selectOneMenu>
                                
                                <h:outputText value="Tipo do Imovel: " />
                                <p:selectOneMenu id="idTipoImovel" style="margin-left: 45px;" value="#{imovelControle.tipoImovel.id}">
                                    <f:selectItem itemLabel="Selecione" itemValue="" />
                                    <f:selectItems value="#{imovelControle.todosTipoImovel}" />
                                </p:selectOneMenu>


                                <h:outputText value="Status: " />
                                <p:selectOneMenu id="idStatus" style="margin-left: 45px;" value="#{imovelControle.status.id}">
                                    <f:selectItem itemLabel="Selecione" itemValue="" />
                                    <f:selectItems value="#{imovelControle.todosStatus}" />
                                </p:selectOneMenu>


                                <h:outputLabel value="Valor: " />
                                <p:inputText id="valor" 
                                             value="#{imovelControle.imovel.valor}" 
                                             required="true" requiredMessage="valor é obrigatório" style="margin-left: 45px;"/>

                                <h:outputLabel value="Area Total: " />
                                <p:inputText id="areaTotal" 
                                             value="#{imovelControle.imovel.areaTotal}" 
                                             required="true" requiredMessage="area total é obrigatório" style="margin-left: 45px;"/>

                            </h:panelGrid>

                            <h:panelGrid columns="3">
                                <h:outputLabel value="Cep:" />
                                <p:inputMask id="cep" mask="99999999" value="#{imovelControle.cep.cep}"  style="margin-left: 80px;" required="true" requiredMessage="cep é obrigatório" />
                                <p:commandButton value="Pesquisar" update="panelEnd" process="@this,cep"  style="margin-left: 20px;" action="#{imovelControle.pesquisaCep()}" />
                            </h:panelGrid>

                            <h:panelGrid id="panelEnd" columns="2">
                                <h:outputLabel value="Logradouro:" />
                                <p:inputText id="log" 
                                             value="#{imovelControle.cep.logradouro}" 
                                             style="margin-left: 10px;" readonly="true" required="true" requiredMessage="logradouro é obrigatório" />

                                <h:outputLabel value="Número:" />
                                <p:inputText id="num" 
                                             value="#{imovelControle.endereco.numero}" 
                                             style="margin-left: 10px;" required="true" requiredMessage="numero é obrigatório" />

                                <h:outputLabel value="Complemento:" />
                                <p:inputText id="comp" 
                                             value="#{imovelControle.endereco.complemento}" 
                                             style="margin-left: 10px;" required="true" requiredMessage="cracha é obrigatório" />

                                <h:outputLabel value="Bairro:" />
                                <p:inputText id="bairro" 
                                             value="#{imovelControle.cep.bairro.nome}" 
                                             style="margin-left: 10px;" readonly="true" required="true" requiredMessage="bairro é obrigatório" />

                                <h:outputLabel value="Município:" />
                                <p:inputText id="mun" 
                                             value="#{imovelControle.cep.bairro.municipio.nome}" 
                                             style="margin-left: 10px;" readonly="true" required="true" requiredMessage="municipio é obrigatório" />

                                <h:outputLabel value="Sigla:" />
                                <p:inputText id="sigla" 
                                             value="#{imovelControle.cep.bairro.municipio.estado.sigla}" 
                                             style="margin-left: 10px;" readonly="true" required="true" requiredMessage="cracha é obrigatório" />
                            </h:panelGrid>
                            <p:commandButton value="Salvar" ajax="false" action="#{imovelControle.salvar()}" style=" margin:25px 0 20px 190px" />
                        </h:form>
                    </p:fieldset>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
