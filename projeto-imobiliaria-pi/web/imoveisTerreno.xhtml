<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Rede Imobiliária - Imóveis</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <link rel="stylesheet" href="flexslider.css" type="text/css" media="screen"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script src="js/jquery.flexslider-min.js"></script>
        <script type="text/javascript">
            $(window).load(function() {
                $('.flexslider').flexslider();
            });
        </script>
    </h:head>
    <h:body>
        <div id="geral">
            <div id="header">
                <img src="imagens/logo.png" class="logo"/>
                <div id="tels">
                    <img src="imagens/tel.png" width="427" height="80" border="0" usemap="#Map"/>
                    <map name="Map" id="Map">
                        <area shape="rect" coords="299,41,393,62" href="contato.faces"></area>
                    </map>
                </div>
                <div id="menu">
                    <ul>
                        <li><a id="home" href="index.faces">Home</a></li>
                        <li><a id="empresa" href="empresa.faces">Empresa</a></li>
                        <li><a id="imoveis" href="imoveis.faces">Imóveis</a></li>
                        <li><a id="local" href="localizacao.faces">Localização</a></li>
                        <li><a id="contato" href="contato.faces">Contato</a></li>
                    </ul>
                </div>
            </div>	
            <div id="center">
                <div id="tituloImoveis">
                    <h2>Imóveis</h2>
                </div>
                <c:forEach var="imo" items="#{imovelControle.listaImoveisTerreno}">   
                    <div id="listaImoveis">
                        <h:graphicImage value="imagensImoveis/#{imo.arquivos.get(0).nome}" style="padding: 10px 0 10px 0;" width="190" height="170"  />
                        <p style="font-size: 15px; font-weight:bold; color:#B00000">#{imo.tipoImovel.tipo}</p>
                        <p>#{imo.endereco.cep.bairro.nome}, #{imo.endereco.cep.bairro.municipio.nome}</p>
                        <p style="font-size: 19px; font-weight:bold;">R$ #{imo.valor}</p>
                        <div style="padding:0 10px 30px 0;">
                        <h:form>
                            <p:commandButton value="+" style="float: right; font-weight:bold; font-size: 10px;" action="#{imovelControle.imovelSelecionado(imo.id)}"/>
                        </h:form>
                        </div>
                    </div>
                </c:forEach>
            </div>
        </div>		
        <div id="footer">
            <div id="footer">
                <div id="rodape">
                    <div id="redesociais">
                        <a href="https://www.google.com.br"><img src="imagens/google.jpg" class="google"/></a>
                        <a href="https://twitter.com"><img src="imagens/twitter.jpg" class="twitter"/></a>
                        <a href="http://www.facebook.com"><img src="imagens/facebook.jpg" class="facebook"/></a>
                    </div>
                    <a href="sistema/index.faces"><img id="imgLogin" src="imagens/login.png" width="70" height="30" border="0"/></a>
                    <p>© Copyright 2013 - Rede Imobiliária - Todos os direitos reservados</p>
                </div>
            </div>
        </div>
    </h:body>
</html>
