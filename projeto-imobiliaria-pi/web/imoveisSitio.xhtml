<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Rede Imobiliária - Imóveis</title>
            <link rel="stylesheet" type="text/css" href="style.css"></link>
            <link rel="stylesheet" href="flexslider.css" type="text/css" media="screen"></link>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
            <script src="js/jquery.flexslider-min.js"></script>
            <script type="text/javascript">
                $(window).load(function() {
                    $('.flexslider').flexslider();
                });
            </script>
    </h:head>
    <h:body>
        <div id="geral">
            <div id="header">
                <img src="imagens/logo.png" class="logo"/>
                <div id="tels">
                    <img src="imagens/tel.png" width="427" height="80" border="0" usemap="#Map"/>
                        <map name="Map" id="Map">
                            <area shape="rect" coords="299,41,393,62" href="contato.faces"></area>
                        </map>
                </div>
                <div id="menu">
                    <ul>
                        <li><a id="home" href="index.faces">Home</a></li>
                        <li><a id="empresa" href="empresa.faces">Empresa</a></li>
                        <li><a id="imoveis" href="#">Imóveis</a></li>
                        <li><a id="local" href="localizacao.faces">Localização</a></li>
                        <li><a id="contato" href="contato.faces">Contato</a></li>
                    </ul>
                </div>
            </div>	
            <div id="center">
                <h:form id="formPesqEstado">
                        <h1 style="color:#000040; margin-top: 20px; margin-bottom: 20px;">Pesquisar Sítios</h1>
                        <h:panelGrid style="margin-bottom: 50px;" columns="3">
                            <h:outputLabel style="font-size: 15px; font-weight:bold;" value="Código do imóvel:" />
                            <p:inputText id="nome" value="#{imovelControle.imovel.codigo}" />
                            <p:commandButton value="Pesquisar" ajax="false" action="#{imovelControle.todosImoveisSitio()}" />
                        </h:panelGrid>
                        <p:dataTable id="gridBairro" style="margin-bottom: 200px;" var="imovelGrid" paginator="true"  emptyMessage="Nenhum valor encontrado" value="#{imovelControle.model}">
                            <p:column>
                                <f:facet name="header">Código: </f:facet>
                                <h:outputText value="#{imovelGrid.codigo}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Data de Cadastro: </f:facet>
                                <h:outputText value="#{imovelGrid.dataCadastro}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Tipo do Imóvel: </f:facet>
                                <h:outputText value="#{imovelGrid.tipoImovel.tipo}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Cliente: </f:facet>
                                <h:outputText value="#{imovelGrid.cliente.nome}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Cep: </f:facet>
                                <h:outputText value="#{imovelGrid.endereco.cep.cep}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Rua: </f:facet>
                                <h:outputText value="#{imovelGrid.endereco.cep.logradouro}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
            </div>
        </div>		
        <div id="footer">
            <div id="footer">
                <div id="rodape">
                    <div id="redesociais">
                        <a href="https://www.google.com.br"><img src="imagens/google.jpg" class="google"/></a>
                        <a href="https://twitter.com"><img src="imagens/twitter.jpg" class="twitter"/></a>
                        <a href="http://www.facebook.com"><img src="imagens/facebook.jpg" class="facebook"/></a>
                    </div>
                    <a href="sistema/index.faces"><img id="imgLogin" src="imagens/login.png" width="70" height="30" border="0"/></a>
                    <p>© Copyright 2013 - Rede Imobiliária - Todos os direitos reservados</p>
                </div>
            </div>
        </div>
    </h:body>
</html>
