<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Rede Imobiliária - Home</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <link rel="stylesheet" href="flexslider.css" type="text/css" media="screen"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script src="js/jquery.flexslider-min.js"></script>
        <script type="text/javascript">
            $(window).load(function() {
                $('.flexslider').flexslider();
            });
        </script>
    </head>
    <body>
        <div id="geral">
            <div id="header">
                <img src="imagens/logo.png" class="logo"/>
                <div id="tels">
                    <img src="imagens/tel.png" width="427" height="80" border="0" usemap="#Map"/>
                    <map name="Map" id="Map">
                        <area shape="rect" coords="299,41,393,62" href="contato.faces"></area>
                    </map>
                </div>
                <div id="menu">
                    <ul>
                        <li><a id="home" href="index.faces">Home</a></li>
                        <li><a id="empresa" href="empresa.faces">Empresa</a></li>
                        <li><a id="imoveis" href="imoveis.faces">Imóveis</a></li>
                        <li><a id="local" href="localizacao.faces">Localização</a></li>
                        <li><a id="contato" href="contato.faces">Contato</a></li>
                    </ul>
                </div>
            </div>	
            <div id="center">
                <div id="slides">
                    <div class="flexslider">
                        <ul class="slides">
                            <li>
                                <img src="imagens/inacup_samoa.jpg" />
                            </li>
                            <li>
                                <img src="imagens/inacup_pumpkin.jpg" />
                            </li>
                            <li>
                                <img src="imagens/inacup_vanilla.jpg" />
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="busca">
                    <h2>Busca de Imóveis</h2>
                    <h4>Selecione o tipo do imóvel</h4>
                    <div id="casa">
                        <img src="imagens/casas.png" />
                        <div class="selTip">
                            <h:form>
                                <p:commandButton value="Pesquisar" style="background: none; padding: 2px;" action="imoveisCasa.faces"/>
                            </h:form>
                        </div>
                    </div>
                    <div id="apartamento">
                        <img src="imagens/apartamento.png" />
                        <div class="selTip">
                            <h:form>
                                <p:commandButton value="Pesquisar" style="background: none; padding: 2px;" action="imoveisApartamento.faces"/>
                            </h:form>
                        </div>
                    </div>
                    <div id="comercial">
                        <img src="imagens/comercial.png" />
                        <div class="selTip">
                            <h:form>
                                <p:commandButton value="Pesquisar" style="background: none; padding: 2px;" action="imoveisComercial.faces"/>
                            </h:form>
                        </div>
                    </div>
                    <div id="terreno">
                        <img src="imagens/terreno.png" />
                        <div class="selTip">
                            <h:form>
                                <p:commandButton value="Pesquisar" style="background: none; padding: 2px;" action="imoveisTerreno.faces"/>
                            </h:form>
                        </div>
                    </div>
                    <div id="sitio">
                        <img src="imagens/sitio.png" />
                        <div class="selTip">
                            <h:form>
                                <p:commandButton value="Pesquisar" style="background: none; padding: 2px;" action="imoveisSitio.faces"/>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div id="imoveisDestaque">
                    <div id="tituloImoveis">
                        <h2>Imóveis em destaque</h2>
                    </div>
                </div>
            </div>
        </div>		
        <div id="footer">
            <div id="footer">
                <div id="rodape">
                    <div id="redesociais">
                        <a href="https://www.google.com.br"><img src="imagens/google.jpg" class="google"/></a>
                        <a href="https://twitter.com"><img src="imagens/twitter.jpg" class="twitter"/></a>
                        <a href="http://www.facebook.com"><img src="imagens/facebook.jpg" class="facebook"/></a>
                    </div>
                    <a href="sistema/index.faces"><img id="imgLogin" src="imagens/login.png" width="70" height="30" border="0"/></a>
                    <p>© Copyright 2013 - Rede Imobiliária - Todos os direitos reservados</p>
                </div>
            </div>
        </div>
    </body>
</html>
