<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </h:head>
    <h:body>
        <ui:composition template="./index.xhtml">
            <ui:define name="center">
                <div id="geral">  
                    <h:form id="formCadTipo">
                        <h1>Cadastrar Tipo de Imóvel</h1>
                        <h:panelGrid style="margin-bottom: 50px;" columns="3">
                            <h:outputLabel value="Tipo" />
                            <p:inputText id="tipo" value="#{tipoImovelControle.tipo.tipo}" rendered="true" requiredMessage="Tipo Obrigatório"/>
                            <p:message for="tipo"/>
                            <h:outputLabel value="Descrição" />
                            <p:inputText id="descricao" value="#{tipoImovelControle.tipo.descricao}" rendered="true" requiredMessage="Descrição Obrigatório"/>
                            <p:message for="descricao"/>
                            <p:commandButton value="Cadastrar" ajax="false" action="#{tipoImovelControle.salvar()}" style="margin-top: 20px;"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
