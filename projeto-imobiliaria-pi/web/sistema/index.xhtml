<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Principal</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </h:head>
    <h:body>
        <div id="geral">  
            <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>  
            <p:dialog modal="true" widgetVar="statusDialog" header="Status" 
                      draggable="false" closable="false">
                <p:graphicImage value="../imagens/carregando.gif" />
            </p:dialog>
            
            <h:form>
                <p:growl id="messages"/>
                <img src="../imagens/logo.png" alt="some_text"></img>
                <p:menubar style=" border: none; background: none; padding-left:30px; border-radius:500px;" >
                    <p:menuitem value="Home" url="index.faces" />
                    <p:submenu label="Cadastro" icon="ui-icon-disk" >
                        <p:submenu label="Pessoa"> 
                            <p:menuitem value="Funcionario" action="#{funcionarioControle.novoFuncionario()}" ajax="false"/>
                            <p:menuitem value="Cliente" action="#{clienteControle.novoCliente()}" ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Usuário"> 
                            <p:menuitem value="Usuário" action="#{usuarioControle.novoUsuario()}" ajax="false"/>
                            <p:menuitem value="Perfil" action="#{perfilControle.novoPerfil()}" ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Endereço"> 
                            <p:menuitem value="Estado" action="#{estadoControle.novoEstado()}" ajax="false" />
                            <p:menuitem value="Municipio" action="#{municipioControle.novoMunicipio()}" ajax="false" />
                            <p:menuitem value="Bairro" action="#{bairroControle.novoBairro()}" ajax="false" />
                            <p:menuitem value="CEP" action="#{cepControle.novoCep()}" ajax="false" />
                        </p:submenu>
                        <p:submenu label="Imóvel"> 
                            <p:menuitem value="Imóvel" action="#{imovelControle.novoImovel()}" ajax="false"/>
                            <p:menuitem value="Tipo de Imóvel" action="#{tipoImovelControle.novoTipo()}" ajax="false"/>
                            <p:menuitem value="Status " action="#{statusControle.novoStatus()}" ajax="false"/>
                        </p:submenu>
                        <p:menuitem value="Venda" action="#{vendaControle.novoVenda()}" ajax="false"/>
                        <p:menuitem value="Função" action="#{funcaoControle.novaFuncao()}" ajax="false"/>
                        <p:menuitem value="Foto" action="arquivos.faces" ajax="false"/>
                    </p:submenu>

                    <p:submenu label="Editar" icon="ui-icon-pencil">
                        <p:submenu label="Pessoa" icon="ui-icon-search"> 
                            <p:menuitem value="Funcionario" action="#{funcionarioControle.pesquisar()}" ajax="false"/>
                            <p:menuitem value="Cliente" action="#{clienteControle.pesquisar()}" ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Usuário" icon="ui-icon-search"> 
                            <p:menuitem value="Usuário" action="#{usuarioControle.pesquisar()}" ajax="false"/>
                            <p:menuitem value="Perfil" action="#{perfilControle.pesquisar()}" ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Endereço" icon="ui-icon-search"> 
                            <p:menuitem value="Estado" action="#{estadoControle.pesquisar()}" ajax="false" />
                            <p:menuitem value="Municipio" action="#{municipioControle.pesquisar()}" ajax="false" />
                            <p:menuitem value="Bairro" action="#{bairroControle.pesquisar()}" ajax="false" />
                            <p:menuitem value="CEP" action="#{cepControle.pesquisar()}" ajax="false" />
                        </p:submenu>
                        <p:submenu label="Imóvel" icon="ui-icon-search">
                            <p:menuitem value="Imóvel" action="#{imovelControle.pesquisar()}" ajax="false"/>
                            <p:menuitem value="Tipo Imóvel" action="#{tipoImovelControle.pesquisar()}" ajax="false"/>
                            <p:menuitem value="Status" action="#{statusControle.pesquisar()}" ajax="false"/>
                        </p:submenu>
                        <p:menuitem value="Funcao" icon="ui-icon-search" action="#{funcaoControle.pesquisar()}" ajax="false"/>
                    </p:submenu>

                    <p:submenu label="Excluir" icon="ui-icon-close">
                        <p:submenu label="Pessoa" icon="ui-icon-search"> 
                            <p:menuitem value="Funcionario" action="#{funcionarioControle.pesquisarExcluir()}" ajax="false"/>
                            <p:menuitem value="Cliente" action="#{clienteControle.pesquisarExcluir()}" ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Usuário" icon="ui-icon-search">
                            <p:menuitem value="Usuário" action="#{usuarioControle.pesquisarExcluir()}" ajax="false"/>
                            <p:menuitem value="Perfil" action="#{perfilControle.pesquisarExcluir()}" ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Endereço" icon="ui-icon-search">
                            <p:menuitem value="Estado" action="#{estadoControle.pesquisarExcluir()}" ajax="false" />
                            <p:menuitem value="Municipio" action="#{municipioControle.pesquisarExcluir()}" ajax="false" />
                            <p:menuitem value="Bairro" action="#{bairroControle.pesquisarExcluir()}" ajax="false" />
                            <p:menuitem value="CEP" action="#{cepControle.pesquisarExcluir()}" ajax="false" />
                        </p:submenu>
                        <p:submenu label="Imóvel" icon="ui-icon-search">
                            <p:menuitem value="Imóvel" action="#{imovelControle.pesquisarExcluir()}" ajax="false"/>
                            <p:menuitem value="Tipo Imóvel" action="#{tipoImovelControle.pesquisarExcluir()}" ajax="false"/>
                            <p:menuitem value="Status" action="#{statusControle.pesquisarExcluir()}" ajax="false"/>
                        </p:submenu>
                        <p:menuitem value="Função" icon="ui-icon-search" action="#{funcaoControle.pesquisarExcluir()}" ajax="false"/>
                    </p:submenu>

                    <p:submenu label="Pesquisar" icon="ui-icon-search" >
                        <p:submenu label="Endereço" icon="ui-icon-arrowreturnthick-1-e"> 
                            <p:menuitem value="Estado" action="#{estadoControle.pesquisar()}" ajax="false" />
                            <p:menuitem value="Municipio" action="#{municipioControle.pesquisar()}" ajax="false" />
                            <p:menuitem value="Bairro" action="#{bairroControle.pesquisar()}" ajax="false" />
                            <p:menuitem value="CEP" url="#" />
                        </p:submenu>
                    </p:submenu>
                </p:menubar>
            </h:form>
            <ui:insert name="center">
                
                <h:outputLink value="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
                        <h:outputText value="Sair"/>
                </h:outputLink>
                
            </ui:insert>
        </div>
    </h:body>
</html>
