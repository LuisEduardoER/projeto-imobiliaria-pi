<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Pesquisa Vendas</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </h:head>
    <h:body>
        <ui:composition template="./index.xhtml">
            <ui:define name="center">
                <div id="geral">  
                    <h:form id="formPesqVendas">
                        <h1 style="color:#000040">Pesquisar Vendas</h1>
                        <h:panelGrid style="margin-bottom: 50px;" columns="3">
                            <h:outputLabel value="Data: " />
                            <p:inputText id="data" value="#{vendaControle.datavenda}" />
                            <p:commandButton value="Pesquisar" ajax="false" action="#{vendaControle.pesquisaVendaRelatorio()}" />
                        </h:panelGrid>
                        <p:dataTable id="gridVenda" var="vendaGrid" paginator="true"  emptyMessage="Nenhum valor encontrado" value="#{vendaControle.modelVenda}">
                            <f:facet name="header">
                                <h2>Relatorio</h2>
                                <h:outputText value="Listando Vendas" />
                            </f:facet>
                            <p:column>
                                <f:facet name="header">Data </f:facet>
                                <h:outputText value="#{vendaGrid.datavenda}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Funcionario </f:facet>
                                <h:outputText value="#{vendaGrid.funcionario.nome}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Im√≥vel: </f:facet>
                                <h:outputText value="#{vendaGrid.imovel.valor}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
