<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </h:head>
    <h:body>
        <ui:composition template="./index.xhtml">
            <ui:define name="center">
                <div id="geral">  
                    <h:form id="formPesqEstado">
                        <h1 style="color:#000040">Pesquisar Imóveis</h1>
                        <h:panelGrid style="margin-bottom: 50px;" columns="3">
                            <h:outputLabel value="Código" />
                            <p:inputText id="nome" value="#{imovelControle.imovel.codigo}" />
                            <p:commandButton value="Pesquisar" ajax="false" action="#{imovelControle.pesquisaImovel()}" />
                        </h:panelGrid>
                        <p:dataTable id="gridBairro" var="imovelGrid" paginator="true"  emptyMessage="Nenhum valor encontrado" value="#{imovelControle.model}">
                            <f:facet name="header">
                                <h2>Alterar</h2>
                                <h:outputText value="Listando Imóveis" />
                            </f:facet>
                            <p:column>
                                <f:facet name="header">Código: </f:facet>
                                <h:outputText value="#{imovelGrid.codigo}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Data de Cadastro: </f:facet>
                                <h:outputText value="#{imovelGrid.dataCadastro}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Tipo do Imóvel: </f:facet>
                                <h:outputText value="#{imovelGrid.tipoImovel.tipo}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Cliente: </f:facet>
                                <h:outputText value="#{imovelGrid.cliente.nome}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Cep: </f:facet>
                                <h:outputText value="#{imovelGrid.endereco.cep.cep}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Rua: </f:facet>
                                <h:outputText value="#{imovelGrid.endereco.cep.logradouro}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Alterar</f:facet>
                                <h:commandLink action="#{imovelControle.editar()}" value="Alterar"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">Fotos</f:facet>
                                <h:commandLink action="#{arquivoControle.carregaFotos()}" value="Fotos"/>
                            </p:column>
                        </p:dataTable>
                        
                        
                        <p:galleria value="#{arquivoControle.imagens}" var="image" panelWidth="500" panelHeight="313" >
                            <p:graphicImage value="/imagens/#{image.nome}" alt="Image Description for #{image.tipo}" title="#{image.tamanho}"/>
                        </p:galleria>

                        
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
