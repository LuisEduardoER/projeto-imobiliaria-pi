<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </h:head>
    <h:body>
        <ui:composition template="./index.xhtml">
            <ui:define name="center">
                <div id="geral">  
                    <h:form id="formPesqFuncionario">
                        <h1 style="color:#000040">Pesquisar Funcionários</h1>
                        <h:panelGrid style="margin-bottom: 50px;" columns="3">
                            <h:outputLabel value="Nome: " />
                            <p:inputText id="nome" value="#{funcionarioControle.funcionario.nome}" />
                            <p:commandButton value="Pesquisar" ajax="false" action="#{funcionarioControle.pesquisaFuncionario()}" />
                        </h:panelGrid>
                        <p:dataTable id="gridFuncionario" var="funcionarioGrid" paginator="true"  emptyMessage="Nenhum valor encontrado" value="#{funcionarioControle.model}">
                            <f:facet name="header">
                                <h2>Alterar</h2>
                                <h:outputText value="Listando Funcionários" />
                            </f:facet>
                            <p:column>
                                <f:facet name="header">Nome </f:facet>
                                <h:outputText value="#{funcionarioGrid.nome}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Função </f:facet>
                                <h:outputText value="#{funcionarioGrid.funcao.nome}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">CPF </f:facet>
                                <h:outputText value="#{funcionarioGrid.cpf}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Rua </f:facet>
                                <h:outputText value="#{funcionarioGrid.endereco.cep.logradouro}, " />
                                <h:outputText value="#{funcionarioGrid.endereco.numero}, "/>
                                <h:outputText value="#{funcionarioGrid.endereco.cep.bairro.nome}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">Alterar</f:facet>
                                <h:commandLink action="#{funcionarioControle.editar()}" value="Alterar"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
