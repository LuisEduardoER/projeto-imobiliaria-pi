<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </h:head>
    <h:body>
        <ui:composition template="./index.xhtml">
            <ui:define name="center">
                <div id="geral">  
                    <h:form id="formPesqTipo">
                        <h1 style="color:#000040">Pesquisar Tipo de Imóvel</h1>
                        <h:panelGrid style="margin-bottom: 50px;" columns="3">
                            <h:outputLabel value="Tipo do imóvel: " />
                            <p:inputText id="tipo" value="#{tipoImovelControle.tipoImovel.tipo}" />
                            <p:commandButton value="Pesquisar" ajax="false" action="#{tipoImovelControle.pesquisaTipo()}" />
                        </h:panelGrid>
                        <p:dataTable id="gridTipo" var="tipoGrid" paginator="true"  emptyMessage="Nenhum valor encontrado" value="#{tipoImovelControle.model}">
                            <f:facet name="header">
                                <h2>Excluir</h2>
                                <h:outputText value="Listando Tipos de Imóveis" />
                            </f:facet>
                            <p:column>
                                <f:facet name="header">Tipo: </f:facet>
                                <h:outputText value="#{tipoGrid.tipo}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Descrição: </f:facet>
                                <h:outputText value="#{tipoGrid.descricao}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Alterar</f:facet>
                                <h:commandLink action="#{tipoImovelControle.excluir()}" value="Excluir"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
